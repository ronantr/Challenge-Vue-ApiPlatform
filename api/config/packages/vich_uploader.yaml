vich_uploader:
    db_driver: orm

    mappings:
        event_images:
            uri_prefix: '/images/events'
            upload_destination: '%kernel.project_dir%/public/images/events'
            delete_on_remove: true
            inject_on_load: false

        event_videos:
            uri_prefix: '/videos/events'
            upload_destination: '%kernel.project_dir%/public/videos/events'
            delete_on_remove: true
            inject_on_load: false
